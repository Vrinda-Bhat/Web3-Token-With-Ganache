<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        


        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4"> Admin Login</h3>
                       <br>
                            <form (ngSubmit)="onLogin()">
                                <div class="form-group mb-3">
                                    <input required id="inputEmail" name="email" id="email" [(ngModel)] = "email" type="text" placeholder="Email address"  class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="inputPassword" name="pass" id="pass" [(ngModel)]="pass" type="password" placeholder="Password" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Login</button>
                               
                            </form>
                        </div>
                    </div>
                </div><!-- End -->

            </div>
        </div><!-- End -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>
    </div>
</div>
