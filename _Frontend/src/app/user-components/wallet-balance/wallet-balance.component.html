<div class="container">
  <div class="row">
  
        
          <div class="card text-center" style="width: 70%;">
              <div class="card-header">
                <br>
              </div>
              <div class="card-body">
                <h5 class="card-title">Wallet Balance</h5>
                <br>
    
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Wallet Id</span>
                          </div>
                          <div>
                            <input type="text" name="walletId" [(ngModel)]="walletId" class="form-control" disabled='true' aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"><br>
                          <h4>Balance: {{balance}}</h4>
                          </div>
                          
                        </div>
                       </div>
                 
                <br>
              <div class="card-footer text-muted">
                <br>
              </div>
              </div>
          
        </div>
        </div>
