<div class="card text-center" style="width: 50%;">
  <div class="card-header">
     <br>
    </div>
  <div class="card-body">
    <h5 class="card-title">Issue points</h5>
    <p>
        <br>
    </p>  
  <form (ngSubmit)="issuePoints()">
      <!-- Grid row -->
      <div class="row">
        <!-- Grid column -->
        <!--<div class="col">
           Material input 
          <div class="md-form mt-0">
            <input type="text" name="username" id="username" [(ngModel)] = "username" class="form-control" placeholder="Enter username">
          </div>
        </div>
         Grid column -->
    
        <!-- Grid column -->
        <div class="col">
          <!-- Material input -->
          <div class="input-group mb-3 w-50">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Flyer Wallet Id </span>
            </div>
            <input type="text" name="walletId"  [(ngModel)]="walletId" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3 w-50">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Distance (in Miles) </span>
          </div>
          <input type="text" name="points" [(ngModel)]="points" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">  
      </div>
      <h3>{{msg}}</h3>
      <div class="md-form mt-0">
        <button class="btn btn-primary" type="submit"  data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Total points </button>
    </div>
         
      </div>
        <!-- Grid column -->
      </div>
      <!-- Grid row -->
    </form>
    <br>
  <div class="card-footer text-muted">
    <br>
  </div>
</div>
</div>
